<div id="container-measure" class="widget-container position-tl" style="width:260px;height:240px;">
	<div id="measureHeader" style="width:100%;height:40px;top: 0px;left: 0px;">
		<h5 style="float: left;color: #fff;margin-left: 10px;">测量工具</h5>
		<button id="measureClose" class="close" style="width: 24px;height: 24px;margin:3px;font-size: 20px;font-weight: normal">×</button>
	</div>
	<div class="analy-body" id="analy-body" style="height:200px;color: #fff;">
		<div class="measure-content" id="measure-content">
			<div id="distance" class="measure-item">
				<i></i><span>空间距离测量</span>
			</div>
			<div id="area" class="measure-item">
				<i></i><span>空间面积测量</span>
			</div>
			<div id="height" class="measure-item">
				<i></i><span>三角测量</span>
			</div>
			<div id="coordinate" class="measure-item">
				<i></i><span>坐标测量</span>
			</div>
		</div>
		<div class="analysisBtn" id="clear" style="">
			清除测量
		</div>	
	</div>
</div>
