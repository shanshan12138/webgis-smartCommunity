<div id="container-judgementReport" style="position:absolute;bottom:20px;left:10px;width:800px;height:600px;background: rgba(8,24,50,0.7);box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);border-style: solid;border-width: 5px;border-image: url(./img/bg_border.png) 5 fill / 1 / 0 stretch;">
	<div id="judgementReportHeader" style="width:100%;height:40px;top: 0px;left: 0px;float: top;">
		<h4 style="float: left;color: #fff;margin-left: 10px;">研判报告</h4>
		<button type="button" class="close" style="width: 30px;height: 30px;margin:3px;font-size: 32px;font-weight: normal" id="judgementReportClose">×</button>

			<input id="date" type="date" style="width: 200px;height:25px;border: none;border-top-left-radius: 4px; border-bottom-left-radius: 4px;" />
			<input id="query" type="button" style="width: 50px;height:25px;border: none;border-top-right-radius: 4px; border-bottom-right-radius: 4px;" value="查看"/>
		</div>
		<iframe id="pdfContent" src="" style="width: 100%;height: 520px;"></iframe>
