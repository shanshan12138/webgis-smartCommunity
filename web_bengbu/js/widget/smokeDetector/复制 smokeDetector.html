<div id="smokeDetectorContent" style="position:absolute;right: 2px;bottom: 2px;width:800px;height: 600px;background:#3C8DBC;display: block;box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);">
	<div id="smokeDetectorHeader" style="width:100%;height:40px;top: 0px;left: 0px;float: top;">

		<button type="button" class="close" style="width: 30px;height: 30px;margin:3px;font-size: 32px;font-weight: normal" id="smokeClose">&times;</button>
	</div>
	<div class="col-md-6" style="width:100%;height: 560px;margin-top:1px;background: #fff;">
		<table id="smokeTable" class="table table-striped mTable">

				</tr>
			</thead>
