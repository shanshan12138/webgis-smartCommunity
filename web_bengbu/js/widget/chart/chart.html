<!--统计图表-->
<div id="container-chart" style="position:absolute;top:350px;right:0px;width:500px;height:360px;background: rgba(8,24,50,0.7);box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);border-style: solid;border-width: 5px;border-image: url(./img/bg_border.png) 5 fill / 1 / 0 stretch;">
	<div id="chartHeader" style="width:100%;height:40px;top: 0px;left: 0px;float: top;">
		<h4 style="float: left;color: #fff;margin-left: 10px;">人口分类统计</h4>
		<button type="button" class="close" style="width: 30px;height: 30px;margin:3px;font-size: 32px;font-weight: normal"
		 id="chartClose">×</button>
	</div>
	<div class="analy-body" id="analy-body" style="height:500px;margin-bottom: 0px;">

		<!-- 导航区 -->
		<ul id="chartTab" class="nav nav-tabs" role="tablist">
			<li name="ageChart" class="active" role="presentation">
				<a href="#ageChart" role="tab" data-toggle="tab" style="font-size: 13px;">人口年龄统计</a>
			</li>
			<li name="specialChart" role="presentation">
				<a href="#specialChart" role="tab" data-toggle="tab" style="font-size: 13px;">特殊人群统计</a>
			</li>
			<li name="impChart" role="presentation">
				<a href="#impChart" role="tab" data-toggle="tab" style="font-size: 13px;">重点管控统计</a>
			</li>
		</ul>

		<!-- 面板区 -->
		<div id="tab_panel" class="tab-content">
			<!--人口年龄统计-->
			<div role="tabpanel" class="tab-pane active" id="ageChart" style="height:260px;">
				<div id="personAge" style="overflow: auto;height:260px;border: 1px solid #DDDDDD;margin:5px;">
				</div>
			</div>
			<!-------------------------------------------------------------------------------------------------------------------------->
			<!--特殊人群统计-->
			<div role="tabpanel" class="tab-pane" id="specialChart" style="height:260px;">
				<div id="specialPerson" style="overflow: auto;height:260px;border: 1px solid #DDDDDD;margin:5px;">
				</div>
			</div>
			<!---------------------------------------------------------------------------------------------------------------------------------->
			<!--重点管控统计-->
			<div role="tabpanel" class="tab-pane" id="impChart" style="height:260px;">
				<div id="impPerson" style="overflow: auto;height:260px;border: 1px solid #DDDDDD;margin:5px;">
				</div>
			</div>

		</div>
	</div>
</div>
